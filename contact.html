<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
    <header class="header clearfix">
        <a href="index.html">
           <img src="./image/hokuto1.jpg" class="logo_image">
        </a>
        <nav>
            <ul class="top_menu clearfix">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="business.html">事業内容</a></li>
                <li><a href="company.html">会社概要</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <img src="./image/contact.png" class="image_area">

    <div class="wrapper clearfix">
        <aside class="side_menu">
            <nav>
                <ul>
                    <li><a href="business.html">事業内容</a></li>
                    <li><a href="company.html">会社概要</a></li>
                    <li class="point"><a href="contact.html">お問い合わせ</a></li>
                </ul>
                <img src="./image/head.jpg" class="image_area">

            </nav>
        </aside>

        <article class="content">
            <form action="">
                <table class="contact">
                    <tr>
                        <th>お名前</th>
                        <td><input class="textbox" placeholder="永田拓也" type="text" name="name"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td><input  class="textbox mail" type="text" placeholder="kinnniku-mukimuki@mail.com" name="mail"></td>
                    </tr>
                    <tr class="gender">
                        <th>性別</th>
                        <td>
                            <input type="radio" name="gender" value="male">男
                            <input type="radio" name="gender" value="female">女
                            <input type="radio" name="gender" value="female">どちらでもない
                            <input type="radio" name="gender" value="female">両方

                        </td>
                    </tr>
                    <tr class="ryuuha">
                        <th>極めている流派</th>
                        <td>
                            <input type="radio" name="ryuuha" value="male">界王拳
                            <input type="radio" name="ryuuha" value="male">北斗神拳
                            <input type="radio" name="ryuuha" value="female">南斗聖拳
                        </td>
                    </tr>
                    
                    <tr>
                        <th>出身地</th>
                        <td><select class="textbox" type="text" name="prefecture">
                            <option>東京都</option>
                            <option>界王星</option>
                            <option>修羅の国</option>
                        </select></td>
                    </tr>
                    
                    <tr>
                        <th>居住地</th>
                        <td><input  class="textbox" type="text" placeholder="サザンクロス" name="mail"></td>
                    </tr>
                    <tr>
                        <th>趣味</th>
                        <td><input  class="textbox" type="text" placeholder="筋トレ" name="mail"></td>
                    </tr>
                    <tr>
                        <th>お問い合わせ内容</th>
                        <td>
                            <textarea class="textbox" placeholder="筋肉の話をしましょう" name="kanso" ></textarea>
                        </td>
                    </tr>
                </table>

                <div class="submit-button">
                    <button class="submit" type="button" value="おっす！"></button>
                    <audio src="./audio/submit-button.mp3" id="play-button"></audio>
                </div>
                <img src="./image/neta1.png" class="image_background"> 
            </form>
            
        </article>
    </div>
    <footer class="footer">
        <p><a href="https://www.youtube.com/watch?v=XgJuHJJY_os">修羅の国へはこちら</a></p>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $('th').on('click', function() {
            $(this).css('color', 'blue');
        });
        $('td').on('click',function(){
            $(this).css('background-color', 'yellowgreen');
        });
        $('button').click(function(){
            $("#play-button").get(0).play();
        });
    </script>
    </div>
  </body>
</html>
